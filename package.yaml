name:           haskell-awk
version:        2.0.0.0
github:         gelisam/hawk
author:         Mario Pastorelli <pastorelli.mario@gmail.com>,  Samuel Gélineau <gelisam@gmail.com>
maintainer:     Samuel Gélineau <gelisam@gmail.com>, Jens Petersen <juhpetersen@gmail.com>
synopsis:       Transform text from the command-line using Haskell expressions.
description:    Hawk is a command line utility to process streams of text
                using Haskell code. It is intended to be used in a UNIX
                pipeline. It offers a configuration system to personalize
                imported modules and a way to represent values on the console.
category:       Console
license:        Apache-2.0
license-file:   LICENSE
extra-source-files:
- README.md
- CHANGELOG.md
- tests/inputs/*
- tests/preludes/*/prelude.hs

ghc-options: -Wall
dependencies:
  - base >= 4.9 && < 5
  - bytestring >= 0.10.8.1
  - containers >= 0.5.7.1
  - ghc >= 8.0.2
  - list-t >= 1

# Windows is not currently supported, see issue #248
when:
  - condition: os(windows)
    dependencies:
      - base < 0
#  - condition: impl(ghc >= 8.10)
#    ghc-options: -Wunused-packages

custom-setup:
  dependencies:
    - base >= 4.9 && < 5
    - Cabal >= 1.24.2.0
    - cabal-doctest >= 1.0.4

library:
  source-dirs: runtime
  dependencies:
    - split

executables:
  hawk:
    main:        Main.hs
    dependencies:
      - directory >= 1.3.0.0
      - extra >= 1.5.3
      - filelock >= 0.1.0.1
      - filepath >= 1.4.1.1
      - haskell-awk
      - haskell-src-exts >= 1.18.2
      - hint >= 0.7.0
      - mtl >= 2.2.1
      - process >= 1.4.3.0
      - simple-cmd-args
      - template-haskell >= 2.11.1.0
      - transformers >= 0.5.2.0
    source-dirs: src

tests:
  reference:
    source-dirs:
      - src
      - tests
    main: RunTests.hs
    dependencies:
      - aeson >= 1.1.2.0
      - attoparsec >= 0.13.1.0
      - directory >= 1.3.0.0
      - doctest >= 0.11.4
      - easy-file >= 0.2.1
      - exceptions >= 0.8.3
      - extra >= 1.5.3
      - filelock >= 0.1.0.1
      - filepath >= 1.4.1.1
      - haskell-awk
      - haskell-src-exts >= 1.18.2
      - hint >= 0.7.0
      - hspec >= 2.4.4
      - HUnit >= 1.5.0.0
      - mtl >= 2.2.1
      - process >= 1.4.3.0
      - template-haskell >= 2.11.1.0
      - temporary >= 1.2.1
      - test-framework >= 0.8.1.1
      - test-framework-hunit >= 0.3.0.2
      - time >= 1.6.0.1
      - transformers >= 0.5.2.0
