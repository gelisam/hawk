name:           haskell-awk
version:        1.1.1
github:         gelisam/hawk
author:         Mario Pastorelli <pastorelli.mario@gmail.com>,  Samuel Gélineau <gelisam@gmail.com>
maintainer:     Mario Pastorelli <pastorelli.mario@gmail.com>,  Samuel Gélineau <gelisam@gmail.com>
synopsis:       Transform text from the command-line using Haskell expressions.
description:    Hawk is a command line utility to process streams of text
                using Haskell code. It is intended to be used in a UNIX
                pipeline. It offers a configuration system to personalize
                imported modules and a way to represent values on the console.
category:       Console
license:        Apache-2.0
license-file:   LICENSE
extra-source-files:
- README.md
- CHANGELOG.md

ghc-options: -Wall
dependencies:
  - base >= 4.9.0.0
  - bytestring >= 0.10.8.1
  - containers >= 0.5.7.1
  - stringsearch >= 0.3.6.6

library:
  source-dirs: runtime

executables:
  hawk:
    main:        Main.hs
    dependencies:
      - directory >= 1.2.6.2
      - exceptions >= 0.8.3
      - extra >= 1.4.10
      - filelock >= 0.1.0.1
      - filepath >= 1.4.1.0
      - haskell-awk
      - haskell-src-exts >= 1.20.3
      - hint >= 0.6.0
      - mtl >= 2.2.1
      - network >= 2.6.3.1
      - process >= 1.4.2.0
      - template-haskell >= 2.11.0.0
      - time >= 1.6.0.1
      - transformers >= 0.5.2.0
    source-dirs: src

# TODO: set the lower bounds to the lts-7.0 versions
tests:
  reference:
    source-dirs:
      - src
      - tests
    main:                 RunTests.hs
    dependencies:
      - aeson >= 0.11.2.1
      - directory >= 1.2.6.2
      - doctest >= 0.11.0
      - easy-file >= 0.2.1
      - exceptions >= 0.8.3
      - extra >= 1.4.10
      - filelock >= 0.1.0.1
      - filepath >= 1.4.1.0
      - haskell-awk >= 1.1.1
      - haskell-src-exts >= 1.20.3
      - hint >= 0.6.0
      - hspec >= 2.2.3
      - HUnit >= 1.3.1.2
      - mtl >= 2.2.1
      - network >= 2.6.3.1
      - process >= 1.4.2.0
      - template-haskell >= 2.11.0.0
      - temporary >= 1.2.0.4
      - test-framework >= 0.8.1.1
      - test-framework-hunit >= 0.3.0.2
      - time >= 1.6.0.1
      - transformers >= 0.5.2.0
